<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

    <title>js-calc</title>
</head>
<style>
 

</style>
<body>
    <header>
        <h1>js-calc</h1>
    </header>
   <div id="calculator">
    <div class="main">
        <div class="display">
            <input type="text" id="display" value="" readonly placeholder="0" size="9">
        </div>
            <div class="topbar">
                
            </div>
            <div class="buttons">
                <div class="operational">
                    <button onclick="clearDisplay()">CLR</button>
                    <button value="DEL"><-</button>
                </div>

                <div class="inputs">
                    <div id="left">
                        <div>
                            <button class="num">7</button>
                            <button class="num">8</button>
                            <button class="num">9</button>
                        </div>
                           
                        <div>
                            <button class="num">4</button>
                            <button class="num">5</button>
                            <button class="num">6</button>
                        </div>
             
                        <div>
                            <button class="num">1</button>
                            <button class="num">2</button>
                            <button class="num">3</button>
                        </div>
                        
                        <div>
                            <button onclick="insertDecimal()">.</button>
                            <button class="num">0</button>
                            
                        </div>
                        
                    </div>
    
                    <div id="right">
                        
                            <button class="operation" value="DIV">DIV</button>
                            <button class="operation" value="MUL">MUL</button>
                            <button class="operation" value="SUB">SUB</button>
                            <button class="operation" value="ADD">ADD</button>
                            <button onclick="calculate()"> = </button>
                    </div>
                </div>
            </div>
       </div> 
    </div>
</body>
</html>
